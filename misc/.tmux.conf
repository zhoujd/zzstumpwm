## tmux.conf

##reload config without killing server
unbind r
bind r source-file ~/.tmux.conf

##more intuitive keybindings for splitting
unbind %
unbind '"'
bind - split-window -v
bind \ split-window -h
bind _ split-window -v
bind | split-window -h

##Pane switching with Alt+arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

##quit session/server
bind q confirm kill-session
bind Q confirm kill-server
bind k confirm kill-window

##select window
bind ,  previous-window # <
bind .  next-window     # >

##Bind Ctrl+Shift+ left/right key to swap window place
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

##Activate copy mode with Escape key as in screen
bind Escape copy-mode
bind -n C-y paste-buffer

##Clear scrollback history
##Fuente: http://stackoverflow.com/questions/10543684/how-can-i-clear-scrollback-buffer-in-tmux
bind -n C-h clear-history

##emacs style: "C-b [", "C-Space", "Alt+W", "C-b ]"
##vi style: "C-b [", "Space", "Enter", "C-b ]"
set -g status-keys emacs
set -g mode-keys emacs

##256color
set -g default-terminal "tmux-256color"
set -g xterm-keys on

##Enable scrolling using Shift-PageUp/PageDown:
##http://www.electricmonk.nl/log/2012/01/05/tmux-scrolling-with-shift-pageupdown/
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

##scrollback buffer n lines
set -g history-limit 5000

##disable bell
set -g bell-action none
set -g visual-bell off

##on-screen time for display-panes in ms
set -g display-panes-time 2000

##start window indexing at one instead of zero
set -g base-index 1

##enable wm window titles
set -g set-titles on

##wm window title string (uses statusbar variables)
set -g set-titles-string "tmux:#I [ #W ]"

##disable auto renaming
setw -g automatic-rename off

##panes
set -g pane-border-bg default
set -g pane-border-fg green
set -g pane-active-border-bg default
set -g pane-active-border-fg green

##messages
set -g message-attr bold
set -g message-fg red
set -g message-bg default

##status bar
set -g status-interval 1
set -g status-justify left
set -g status-right " %a %b %d %Y %I:%M %p "

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour19
setw -g window-status-current-attr bold
setw -g window-status-current-format '#I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F'

setw -g window-status-attr none
setw -g window-status-format '#I:#W'

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
