<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Droid Sans Fallback</family>
            <family>Microsoft YaHei</family>
        </prefer>
    </alias>
    <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Consolas</family>
    </prefer>
  </alias>
</fontconfig>
