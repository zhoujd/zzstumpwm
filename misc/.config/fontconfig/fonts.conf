<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>SF Pro Display</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>SF Pro Display</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>SF Mono</family></prefer>
  </alias>
</fontconfig>
