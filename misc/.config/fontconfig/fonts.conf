<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>DejaVu Serif</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Dejavu Sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Dejavu Sans Mono</family></prefer>
  </alias>
</fontconfig>
